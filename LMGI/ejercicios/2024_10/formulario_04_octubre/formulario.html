<!DOCTYPE html>

<head>
    <title>Formulario</title>
</head>
<body>
    <form method="get">
        <fieldset style="width:650px">
            <legend>Datos básicos</legend>
                Nombre
                <br><input type="text" name="name" size="40">
                <br><br><br>
                Descripción
                <br><textarea name="descripcion" aria-setsize="50" cols="40"></textarea>
                <br><br><br>
                Foto <input type="file" name="foto">
                <br><br><br>
                <input type="checkbox" name="contador" value="contvisitas">Añadir contador de visitas
                <br>
        </fieldset>
        <br>
        <fieldset style="width: 650px;">
            <legend>Datos económicos</legend>
            Precio <input type="text" name="precio" size="4">&emsp; Impuestos <select name="impuestos">
                <option value="4">4%</option>
                <option value="10">10%</option>
                <option value="21">21%</option>
                </select>
            <br><br><br>
            Promoción
            <br><input type="radio" name="promo" value="promo">Ninguno
            <br><input type="radio" name="promo" value="promo">Trasnporte gratuito
            <br><input type="radio" name="promo" value="promo">Descuento 5%
        </fieldset>
        <br>
        &ensp;&ensp;<input type="submit" name="enviar">
    </form>
</body>
</html>
