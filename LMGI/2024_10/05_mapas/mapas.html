<!DOCTYPE html>

<head>
    <title>Document</title>
</head>
<body>
    <img src="logoGF-colorNuevo.png" alt="mapa_del_gregorio" usemap="#logoGF">
    <map name="logoGF">
        <!--las dos primeras punto superior izquierda punto inferior derecho, los dos siguientes cuantos pixeles se desplaza-->
        <area shape="rect" coords="0,0,100,100" href="https://www.google.com" alt="Google">
        <!--circulo tres valores. los dos primeros para la coordenada del centro, tercer valor radio-->
        <area shape="circle" coords="200,200,100" href="https://www.yahoo.com" alt="Yahoo">
        <!--de dos en dos los puntos definidos de los vertices-->
        <area shape="poly" coords="300,300,400,400,500,500,520,300" href="https://www.bing.com" alt="Bing">
    </map>
</body>
</html>
